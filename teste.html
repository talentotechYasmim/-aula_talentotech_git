<!DOCTYPE html>
<html>
<body>

<h2>Restrições de Campo de Data</h2>

<p>Use os atributos min e max para adicionar restrições a datas.:</p>

<form action="/action_page.php">
  <label for="datemin">Insira uma data após 2000-01-01.:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="datemax">Insira uma data antes de 1980-01-01.:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  
  <input type="submit" value="Confirmar">
</form>

<p><strong>Note:</strong> type="date" is not supported in Internet Explorer 11.</p>

</body>
</html>
